<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Random Quote</title>
    <meta name="description" content="Random Quote">
    <meta name="author" content="Ali">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="quote.css">

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="quote.js"></script>

    <div class="container">

        <div id="title">
            Ali's Random Quote Emporium
        </div>

        <div class="card quote-box">

            <div class="card-header">
                <button id="get-quote" class="btn  btn-lg">Fetch a new quote!
                    </button>
            </div>

            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p id="quoteText"></p>
                    <a target="_blank" id="tweet-button" class="twitter-share-button " href="https://twitter.com/intent/tweet">
                        <i class="fa fa-twitter fa-3x"></i>
                    </a>
                    <footer id="author" class="blockquote-footer"></footer>
                </blockquote>
                
            </div>

        </div>
    </div>
</body>
