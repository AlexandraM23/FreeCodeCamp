<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <meta name="author" content="Ali">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="calculator.js"></script>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th colspan="4" class="text-center">Electronic Calculator</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4" id="screenTop"></td>
                </tr>
                <tr>
                    <td colspan="4" id="screenBottom"></td>
                </tr>
                <tr>
                    <td id="ac">AC</td>
                    <td id="ce">CE</td>
                    <td id="/" class="opKey">/</td>
                    <td id="*" class="opKey">*</td>
                </tr>
                <tr>
                    <td id="7" class="numberKey">7</td>
                    <td id="8" class="numberKey">8</td>
                    <td id="9" class="numberKey">9</td>
                    <td id="-" class="opKey">-</td>
                </tr>
                <tr>
                    <td id="4" class="numberKey">4</td>
                    <td id="5" class="numberKey">5</td>
                    <td id="6" class="numberKey">6</td>
                    <td id="+" class="opKey">+</td>
                </tr>
                <tr>
                    <td id="1" class="numberKey">1</td>
                    <td id="2" class="numberKey">2</td>
                    <td id="3" class="numberKey">3</td>
                    <td id="equal" rowspan="2">=</td>
                </tr>
                <tr>
                    <td id="0"  class="numberKey" colspan="2">0</td>
                    <td id="dot">.</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</body>

</html>
