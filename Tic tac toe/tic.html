<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Tic Tac Toe</title>
    <meta name="description" content="Tic Tac Toe">
    <meta name="author" content="Ali">
    <link rel="stylesheet" href="tic.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="tic.js"></script>

    <!--First Page-->

    <div class="container choicePage">
        <div>
            Would you like to be X or O?
        </div>
        <div class="row">
            <div class="col" id="X">X</div>
            <div class="col" id="O">O</div>
        </div>
    </div>

    <!--Second Page-->

    <div class="container gamePage" style="display: none">
        <div>

        </div>
        <div class="row">
            <div class="col square" id="1"></div>
            <div class="col square" id="2"></div>
            <div class="col square" id="3"></div>
        </div>
        <div class="row">
            <div class="col square" id="4"></div>
            <div class="col square" id="5"></div>
            <div class="col square" id="6"></div>
        </div>
        <div class="row">
            <div class="col square" id="7"></div>
            <div class="col square" id="8"></div>
            <div class="col square" id="9"></div>
        </div>
    </div>

    <!--Third Page-->

    <div class="container resultPage" style="display: none">
    </div>
</body>
